<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            margin-top: 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Website Name</h1>
        <nav>
            <a href="#" id="home">Home</a>
            <a href="#" id="about">About</a>
            <a href="#" id="services">Services</a>
            <a href="#" id="contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <section id="home-content">
            <h2>Home</h2>
            <p>Welcome to our website.</p>
        </section>
        <section id="about-content" class="hidden">
            <h2>About</h2>
            <p>Learn more about us.</p>
        </section>
        <section id="services-content" class="hidden">
            <h2>Services</h2>
            <p>Explore our services.</p>
        </section>
        <section id="contact-content" class="hidden">
            <h2>Contact</h2>
            <p>Contact us for more information.</p>
        </section>
    </div>

    <script>
        const homeLink = document.getElementById('home');
        const aboutLink = document.getElementById('about');
        const servicesLink = document.getElementById('services');
        const contactLink = document.getElementById('contact');

        const homeContent = document.getElementById('home-content');
        const aboutContent = document.getElementById('about-content');
        const servicesContent = document.getElementById('services-content');
        const contactContent = document.getElementById('contact-content');

        function showContent(content) {
            homeContent.classList.add('hidden');
            aboutContent.classList.add('hidden');
            servicesContent.classList.add('hidden');
            contactContent.classList.add('hidden');

            content.classList.remove('hidden');
        }

        homeLink.addEventListener('click', function (e) {
            e.preventDefault();
            showContent(homeContent);
        });

        aboutLink.addEventListener('click', function (e) {
            e.preventDefault();
            showContent(aboutContent);
        });

        servicesLink.addEventListener('click', function (e) {
            e.preventDefault();
            showContent(servicesContent);
        });

        contactLink.addEventListener('click', function (e) {
            e.preventDefault();
            showContent(contactContent);
        });
    </script>
</body>

</html>
